name: Daily Crypto Recommendation

on:
  schedule:
    - cron: '0 6 * * *' # 每天 UTC+0 早上 6:00 執行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        pip install pandas pandas_ta requests

    - name: Run Recommendation Script
      run: python generate_recommend.py

    - name: Commit and Push
      run: |
        git config --global user.name "GitHub Bot"
        git config --global user.email "actions@github.com"
        git add api/recommend.js
        git commit -m "🤖 update daily recommendation"
        git push
