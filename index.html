<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>加密幣分析大師</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><button onclick="showTab('analysis')">即時幣種分析</button></li>
      <li><button onclick="showTab('recommend')">幣種推薦</button></li>
      <li><button onclick="showTab('strategy')">合約操作建議</button></li>
    </ul>
  </nav>

  <section id="analysis" class="tab-content">
    <h2>🧠 幣種即時分析</h2>
    <input id="symbol" placeholder="例如：BTC-USDT" />
    <select id="interval">
      <option value="1H">1H</option>
      <option value="4H" selected>4H</option>
      <option value="1D">1D</option>
    </select>
    <button onclick="analyze()">分析</button>
    <pre id="result">請輸入幣種並點選分析</pre>
  </section>

  <section id="recommend" class="tab-content" style="display:none;">
    <h2>💎 今日 AI 推薦幣種</h2>
    <ul id="recommend-list"><li>載入中...</li></ul>
  </section>

  <section id="strategy" class="tab-content" style="display:none;">
    <h2>📌 合約操作建議（AI 每日生成）</h2>
    <ul id="strategy-list"><li>載入中...</li></ul>
  </section>

  <script src="main.js"></script>
</body>
</html>
